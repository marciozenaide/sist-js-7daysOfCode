<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recrutamento Militar</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div id="area">
    <div class="header">
        <h4>Sistema de Recrutamento</h4>
    </div>
        <fieldset>
                <legend>Formulário</legend>
                <div>
                    <label for="fnome">- Qual o sue nome?</label><br>
                    <input class="form-control"type="text" value="" id="fnome" name="fnome">
                </div>
                <div id="campo_idade" style="visibility: hidden;">
                    <label for="fidade">- Quantos anos você tem?</label><br>
                    <input class="form-control" type="text" value="" id="fidade" name="fidade">
                </div>
                <div id="campo_linguagem" style="visibility: hidden;">
                    <label for="flinguagem">- Qual a linguagem de programação você está estudando?</label><br>
                    <select class="form-control" id="flinguagem" name="flinguagem">
                        <option value=""></option>
                        <option value="java">Java</option>
                        <option value="python">Python</option>
                        <option value="javaString">JavaString</option>
                        <option value="C#">C#</option>
                        <option value="c">c</option>
                        <option value="c++">C++</option>
                        <option value="cobol">cobol</option>
                    </select>
                </div>
                <div class="button">
                    <button id="submit" name="submit" type="submit" onclick="validateForm()">Enviar</button>
                    <button id="reset" name="reset" type="reset">Cancelar</button>
                </div>
        </fieldset>
        &nbsp;<span id="idResposta"></span>
</div>
</body>
</html>
<script>
function validateForm() {
    let campoIdadeVisible = document.getElementById("campo_idade").style.visibility;
    let campoLinguagemVisible = document.getElementById("campo_linguagem").style.visibility;
    let x = document.getElementById("fnome").value;
    if (campoIdadeVisible === "hidden"){
        if (x == "") {
            alert("Informe o campo nome.");
            return false;
        } else {
            document.getElementById("idResposta").innerHTML = `Olá ${x}`;
        }
        if (x){
            document.getElementById("campo_idade").style.visibility="visible";
        }
    } else if (campoIdadeVisible === "visible" && campoLinguagemVisible === "hidden"){
        let y = document.getElementById("fidade").value;
        if (y == "") {
            alert("Informe o campo idade.");
            return false;
        } else {
            document.getElementById("idResposta").innerHTML = `Olá ${x}, você tem ${y} anos`;
        }
        if (y){
            document.getElementById("campo_linguagem").style.visibility="visible";
        }
    } else if (campoIdadeVisible === "visible" && campoLinguagemVisible === "visible"){
        let y = document.getElementById("fidade").value;
        let z = document.getElementById("flinguagem").value;
        if (z == "") {
            alert("Informe o campo linguagem.");
            return false;
        } else {
            document.getElementById("idResposta").innerHTML = `Olá ${x}, você tem ${y} anos e já está aprendendo ${z}!`;
        }
    }
}
</script>
